<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Categories</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

                        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>      

                        </head>
                        <body>

                            <div class="container">

                          <div class="row 12">
                                <div class="Banner">
                           <div class ="title"><h1>Manage Categories</h1></div>
                                </div>
                            </div>


                                <div class="navbar">
                                    <ul class="nav nav-tabs">
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="home">
                                                Home
                                            </a>
                                        </li>
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="content">
                                                Content (must have the user role)
                                            </a>
                                        </li>
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link titles" href="admin">
                                                Admin (must have the admin role)
                                            </a>
                                        </li>
                                    </ul>    
                                </div>        

                             
                              

                                <div class ="row">
                                    <div class="col-12">

                                        <nav class="links ">
                                            <a href="allBlogs" >All Blog Posts</a>
                                            <!--                                            <a href = "pendingBlogs">Pending Approval <span th:if="${pending} > 0" class="notification" th:text="${pending}"></span></a>-->
                                            <a href = "pendingBlogs">Pending Approval</a>
                                            <a href="hashtags">Hash tags</a>
                                            <a href="categories" class="active">Categories</a>
                                            <a href="addBlog">Add a BlogPost</a>
                                            <a href="admin">Users</a>
                                        </nav>
                                    </div>
                                </div>

                               \

                                <div class="row m-4 border border-dark">
                                    <div class="col-3 text-center m-3">
                                        <span class="h3 titles">Add New Category</span>
                                    </div>
                                    <div class="col-7 text-center m-3">
                                        <form action="addCategory" method="POST">

                                            <div class="form-group row">
                                                <label for="name" class="col-3 col-form-label titles">Name</label>
                                                <div class="col-9">
                                                    <input type="hidden" 
                                                           th:name="${_csrf.parameterName}" 
                                                           th:value="${_csrf.token}"/>
                                                    <input type="text" name="name" id="name" class="form-control"/>
                                                </div>
                                            </div>


                                            <button type="submit" class="btn btn-primary">Add Category</button>
                                        </form>
                                    </div>
                                </div>



                                <div class="row m-4 border border-dark">
                                    <div class="col text-center m-3">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                                <tr th:each="c : ${categories}">
                                                    <td th:text="${c.id}">ID</td>
                                                    <td th:text="${c.name}">Name</td>
                                                    <td><a href="#" th:href="@{/editCategory(id=${c.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                                                    <td><a href="#" th:href="@{/deleteCategory(id=${c.id})}" ><i class="fa fa-trash"></i></a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>




                            </div>



                        </body>
                        </html>
