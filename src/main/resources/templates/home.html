
<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->

                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

                        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>      

                        <title>Hello Security: Home</title>
                        </head>
                        <body >

                            <div class="container-fluid">





                                <div class="row 12">
                                    <div class="Banner">
                                        <div class ="title"><h1>Home - Blog Posts</h1></div>

                                    </div>
                                </div>

                                <hr/>
                                <div class="navbar">
                                    <ul class="nav nav-tabs">
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link  titles" href="home">
                                                Home
                                            </a>
                                        </li>
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="content">
                                                Content (must have the user role)
                                            </a>
                                        </li>
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="admin">
                                                Admin (must have the admin role)
                                            </a>
                                        </li>
                                    </ul>    
                                </div>

                                <div sec:authorize="isAuthenticated()">
                                    <form class="form-inline" 
                                          method="POST" 
                                          action="/logout">
                                        <input type="hidden" 
                                               th:name="${_csrf.parameterName}" 
                                               th:value="${_csrf.token}"/>
                                        <label  class="titles" for="submit">
                                            Hello : <span th:text="${#authentication.name}">
                                            </span>&nbsp;&nbsp;&nbsp;|
                                        </label>
                                        <button class="btn btn-link" id="submit" type="submit">Logout</button>
                                    </form>
                                </div>



                                <div class="row">
                                    <h1 class="titles">FEED</h1>
                                </div>



                                <!--                            SEARCH BAR-->
                                <div class="container h-100">
                                    <div class="d-flex justify-content-center h-100">
                                        <div class="searchbar">
                                            <input class="search_input" type="text" name="" placeholder="Search...">
                                                <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                                        </div>
                                    </div>
                                </div>





                                <div class="row" >

                                    <div class="col-md-6" th:each="b : ${blogs}">


                                        <div class="blogContainer" >

                                            <h1 th:text="${b.title}"></h1>




<!--                                            <a href="#"  th:href="@{/blogpostDetail(id=${b.id})}"><i class="fab fa-readme"></i></a>-->

                                            <div class="content">
                                                <span th:utext="${b.content}"></span>
                                            </div>
                                            <p th:text="'Written: ' +${b.publishedDate}"></p>
                                            <p  th:text="'By: ' + ${b.userId}"></p>


                                            <!--                                            <div th:each="c : ${b.categories}">
                                                                                            <p  href="" th:text="${c.name}"></p>
                                                                                        </div>-->

                                            <div class="hashtags" th:each="h : ${b.hashtags}" >
                                                <p  href="#" th:text="${h.name}"></p>
                                            </div>
                                            <br>
                                                <br>
                                                    <p th:text="${b.description}"></p>
                                                    <!--<button type="button" class="btn btn-primary btn-lg btn-block">Read more</button>-->
                                                    <a href="#" th:href="@{/blogpostDetail(id=${b.id})}" class="btn btn-primary btn-lg " role="button" aria-disabled="true">Read More </a>


                                                    </div>


                                                    </div>

                                                    </div>





                                                    <!--             This is only visible to users who are logged in.-->
                                                    <div sec:authorize="isAuthenticated()">




                                                        <p>
                                                            This is only visible to users who are logged in.






                                                        </p>








                                                    </div>














                                                    </div>

                                                    <!-- Optional JavaScript -->
                                                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                                                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                                                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                                                    </body>
                                                    </html>
