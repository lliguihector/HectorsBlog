    <head>
        <title>Blog Post Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

    </head>
    <body>
        <div class="container-fluid">  
        
        <h1>Details Page</h1>
<!--        
         <span th:text="${blog.name}">id</span>-->
        




<!--<h1 th:text="${blog.title}"></h1>
<h4 th:text="${blog.description}"></h4>

<p th:text="${blog.userId}"></p>

    <div class="row">
                               
   
                            </div>

                            <div class="row" >
                                
                                
                                <div class="col-md-12" >
                                    
                                    
                                    <div class="blogContainer-detail" >
                                        <h1 th:text="${blog.title}"></h1>
                                        <h6>Description</h6>
                                        <p th:text="${blog.description}"></p>
                                     <p class="userTag" th:text="${blog.userId}"></p>
                                     
                                     
                                     
                                        <div class="content-detail">
                                        <span th:utext="${blog.content}"></span>
                                        </div>
                                   
                                           <p th:text="${blog.publishedDate}"></p>
                                       <h6>Categories</h6>
                                              <div th:each="c : ${blog.categories}" style="background: white;">
                                                  <p class="categories" href="" th:text="${c.name}"></p>
                                    </div>
                                           <br>
                                           <br>
                                               
                                               
                                               
                                           <h6>Hashtags</h6>
                                           
                                           
                                           
                                         <div th:each="h : ${blog.hashtags}" style="background: white;">
                    
                                             <p class="hashtags" href="#" th:text="${h.name}"></p>
                                    </div>
                                
                                </div>

                               
                            </div>

                            </div>







        </div>
        
    </body>
</html>
