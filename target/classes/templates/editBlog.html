<html  lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Add a new</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

                        <script src="https://cdn.tiny.cloud/1/ayba1fdlgx9914z277u6xgebyr87nb3w342pbsf34ev2fg19/tinymce/5/tinymce.min.js"></script>

                        <script type="text/javascript" th:src="@{/js/tinymce.js}"></script>
                        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>      

                        </head>
                        <body>

                            <div class="container-fluid">

                                <div class="row 12">
                                    <div class="Banner">
                                        <div class ="title"><h1>Edit Blog</h1></div>

                                    </div>
                                </div>

                                <hr/>
                                <div class="navbar">
                                    <ul class="nav nav-tabs">
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link  titles" href="home">
                                                Home
                                            </a>
                                        </li>
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="content">
                                                Content (must have the user role)
                                            </a>
                                        </li>
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="admin">
                                                Admin (must have the admin role)
                                            </a>
                                        </li>
                                    </ul>    
                                </div>

                                <!--Links-->



                                <!--            FORM-->
                                <div class="row m-4 border border-light " >


                                    <div class="col-12 text-center " style="background:white">
                                        <h1>Edit Blog</h1>
                                    </div>



                                    <div class="col-12 text-center " style="background:white">
                                        <form action="editBlog" method="POST" >


                                            <div class="form-group row">

                                                <div class="col-8">
                                                    <input type="hidden" name="title" id="title" class="form-control" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                </div>
                                            </div>



                                            <div class="form-group row">
                                                <label for="title" class="col-3 col-form-label">Title</label>
                                                <div class="col-8">
                                                    <input type="text" name="title" id="title" class="form-control" th:value="${blog.title}"/>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <label for="description" class="col-3 col-form-label">Description</label>
                                                <div class="col-8">
                                                    <input type="text" name="description" id="description" class="form-control" th:value="${blog.description}"/>
                                                </div>
                                            </div>



                                            <div class="form-group row">
                                                <!--                                                        <label for="description" class="col-3 col-form-label">User ID</label>-->
                                                <div class="col-8">
                                                    <input type="hidden" name="userId" id="userId" class="form-control" th:value="${blog.userId}"/>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <!--                                                        <label for="description" class="col-3 col-form-label">User ID</label>-->
                                                <div class="col-8">
                                                    <input type="hidden" name="published" id="published" class="form-control" th:value="${blog.published}"/>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <!--                                                        <label for="description" class="col-3 col-form-label">User ID</label>-->
                                                <div class="col-8">
                                                    <input type="hidden" name="publishedDate" id="publishedDate" class="form-control" th:value="${blog.publishedDate}"/>
                                                </div>
                                            </div>


                                            <div class="form-group row">
                                                <!--                                                        <label for="description" class="col-3 col-form-label">User ID</label>-->
                                                <div class="col-8">
                                                    <input type="hidden" name="experationDate" id="experationDate" class="form-control" th:value="${blog.experationDate}"/>
                                                </div>
                                            </div>

                                            <!--                       ADD Multiple Categories-->
                                            <a href="categories">Add a Category</a>
                                            <div class="form-group row">
                                                <label for="categoryId" class="col-3 col-form-label">Categories</label>
                                                <div class="col-8">
                                                    <select multiple id="categoryId" name="categoryId" class="form-control">
                                                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${blog.categories.contains(c)}">Category Name</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!--                       ADD Multiple Hash tags-->
                                            <a href="hashtags">Add a Hashtags</a>
                                            <div class="form-group row">
                                                <label for="hashtagId" class="col-3 col-form-label">Hashtags</label>
                                                <div class="col-8">
                                                    <select multiple id="hashtagId" name="hashtagId" class="form-control">
                                                        <option th:each="h : ${hashtags}" th:value="${h.id}" th:text="${h.name}" th:selected="${blog.hashtags.contains(h)}">Category Name</option>
                                                    </select>
                                                </div>
                                            </div>


                                            <!--                TINYMCE-->
                                            <textarea id="content" name="content" th:utext="${blog.content}">


  
                                            </textarea>
                                            <input type="hidden" name="id" th:value ="${blog.id}"/>
                                            <button type="submit" class="btn btn-primary">Update</button>
                                        </form>


                                    </div>

                                </div>











                            </div>



                            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                        </body>
                        </html>
