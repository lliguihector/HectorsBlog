        <meta charset="UTF-8">

                    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>      



                            <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
                            <script>$(document).ready(function () {
                                    $('#table_id').DataTable();
                                });</script>

                            </head>
                            <body>

                                <div class="container-container">
                                    

                               
                                    
                                    
                                    
                                                <div class="row 12">
                                <div class="Banner">
                           <div class ="title"><h1>Manage Hash tags</h1></div>
                                </div>
                            </div>
                                
                                
                                <div class="navbar">
                                    <ul class="nav nav-tabs">
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="home">
                                                Home
                                            </a>
                                        </li>
                                        <li role="presentation" class="nav-item">
                                            <a class="nav-link" href="content">
                                                Content (must have the user role)
                                            </a>

                                            <a class="nav-link titles" href="admin">
                                                Admin (must have the admin role)
                                            </a>

                                    </ul>

                                    <div class ="row">
                                        <div class="col-12">

                                            <nav class="links">
                                                <a href="allBlogs">All Blog Posts</a>
<!--                                                <a href = "pendingBlogs" class="active">Pending Approval <span th:if="${pending} > 0" class="notification" th:text="${pending}"></span></a>-->
                                 <a href = "pendingBlogs" >Pending Approval </a>
                                                <a href="hashtags" class="active">Hash tags</a>
                                                <a href="categories">Categories</a>
                                                <a href="addBlog">Add a BlogPost</a>
                                                <a href="admin">Users</a>

                                    <

                                    <div class="row m-4 border border-dark">
                                        <div class="col-3 text-center m-3">
                                            <span class="h3">Add New Hash tag</span>
                                        </div>
                                        <div class="col-7 text-center m-3">
                                            <form action="addHashtag" method="POST">

                                                <div class="form-group row">
                                                    <label for="name" class="col-3 col-form-label">Name</label>
                                                    <div class="col-9">
                                                        <input type="hidden" 
                                                               th:name="${_csrf.parameterName}" 
                                                               th:value="${_csrf.token}"/>
                                                        <input type="text" name="name" id="name" class="form-control"/>
                                                    </div>
                                                </div>


                                                <button type="submit" class="btn btn-primary">Add Hashtag</button>
                                            </form>
                                        </div>
                                    </div>



                                    <div class="row m-4 border border-dark">
                                        <div class="col text-center m-3">
                                            <table id="table_id" class="table table-striped table-bordered" style="width:100%">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Name</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    <tr th:each="h : ${hashtags}">
                                                        <td th:text="${h.id}">ID</td>
                                                        <td th:text="${h.name}">Name</td>
                                                        <td><a href="#" th:href="@{/editHashtag(id=${h.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                                                        <td><a href="#" th:href="@{/deleteHashtag(id=${h.id})}" ><i class="fa fa-trash"></i></a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>




                                </div>



                            </body>
                            </html>
