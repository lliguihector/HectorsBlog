                                          <div class="table-responsive">
                                <table class="table ">
                                    <thead >
                                        <tr>
                                            <th>BlogID</th>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <!--                                        <th>Content</th>-->
                                            <th>Published</th>
                                            <th>UserID</th>
                                            <th>Date Posted</th>
                                            <th>Exp Date</th>
                                            <th>Details</th>
                                            <th>Edit</th>

                                    </thead>
                                    <div th:each="b : ${blogs}">
                                        <tr>
                                            <td th:text="${b.id}">ID</td>

                                            <td th:text="${b.description}">description</td>

                                            <td th:if="${b.published == true}"><form  class="form-inline"  method="POST" action="/unpublish">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    <input type="hidden" name="id" th:value="${b.id}"/>
                                                    <button class="btn btn-link btn-xs" type="submit"><i class="fa fa-check-circle"></i></button>
                                                </form></td>




                                            <td th:if="${b.published == false}"> <form class="form-inline"  method="POST" action="/publish">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                    <input type="hidden" name="id" th:value="${b.id}"/>
                                                    <button class="btn btn-link btn-xs" type="submit"><i class="fa fa-times-circle"></i></button>
                                                </form></td>


                                            <td th:text="${b.userId}">UserId</td>
                                            <td th:text="${b.publishedDate}">Posted On</td>
                                            <td th:text="${b.experationDate}">Expieres On</td>
                                            <td><a href="#" th:href="@{/blogpostDetail(id=${b.id})}"><i class="fa fa-eye"></i></a></td>
                                            <td><a href="#" th:href="@{/editBlog(id=${b.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                                            <td><a href="#" th:href="@{/deleteBlogPost(id=${b.id})}"><i class="fa fa-trash"></i></a></td>
